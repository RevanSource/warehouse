
<div>
    <h2><span translate="warehouseApp.customer.detail.title">Customer</span> {{customer.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="warehouseApp.customer.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{customer.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="warehouseApp.customer.phone">Phone</span>
                </td>
                <td>
                    <span class="form-control-static">{{customer.phone}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="warehouseApp.customer.email">Email</span>
                </td>
                <td>
                    <span class="form-control-static">{{customer.email}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="warehouseApp.customer.otherDetails">OtherDetails</span>
                </td>
                <td>
                    <span class="form-control-static">{{customer.otherDetails}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="warehouseApp.customer.address">address</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="address.detail({id:customer.address.id})">{{customer.address.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
