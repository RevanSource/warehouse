
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCustomerOrderLabel" translate="warehouseApp.customerOrder.home.createOrEditLabel">Create or edit a CustomerOrder</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="customerOrder.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="warehouseApp.customerOrder.orderDate" for="field_orderDate">OrderDate</label>
            <input id="field_orderDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="customerOrder.orderDate" is-open="datePickerForOrderDate.status.opened"
            required/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForOrderDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
            <div ng-show="editForm.orderDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.orderDate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.orderDate.$error.ZonedDateTimelocal" translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="warehouseApp.customerOrder.plannedDeliveryDate" for="field_plannedDeliveryDate">PlannedDeliveryDate</label>
            <input id="field_plannedDeliveryDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="customerOrder.plannedDeliveryDate" is-open="datePickerForPlannedDeliveryDate.status.opened"
            required/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForPlannedDeliveryDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
            <div ng-show="editForm.plannedDeliveryDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.plannedDeliveryDate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.plannedDeliveryDate.$error.ZonedDateTimelocal" translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="warehouseApp.customerOrder.actualDeliveryDate" for="field_actualDeliveryDate">ActualDeliveryDate</label>
            <input id="field_actualDeliveryDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="customerOrder.actualDeliveryDate" is-open="datePickerForActualDeliveryDate.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForActualDeliveryDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" translate="warehouseApp.customerOrder.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="customerOrder.status" id="field_status" required>
                <option value="Pending" translate="warehouseApp.StatusType.Pending">Pending</option>
                <option value="InProgress" translate="warehouseApp.StatusType.InProgress">InProgress</option>
                <option value="Completed" translate="warehouseApp.StatusType.Completed">Completed</option>
                <option value="Canceled" translate="warehouseApp.StatusType.Canceled">Canceled</option>
            </select>
            <div ng-show="editForm.status.$invalid">
                <p class="help-block"
                    ng-show="editForm.status.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="warehouseApp.customerOrder.otherDetails" for="field_otherDetails">OtherDetails</label>
            <input type="text" class="form-control" name="otherDetails" id="field_otherDetails"
                    ng-model="customerOrder.otherDetails"
                     />
        </div>

        <div class="form-group">
            <label translate="warehouseApp.customerOrder.store" for="field_store">store</label>
            <select class="form-control" id="field_store" name="store" ng-model="customerOrder.store" ng-options="store as store.name for store in stores track by store.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="warehouseApp.customerOrder.customer" for="field_customer">customer</label>
            <select class="form-control" id="field_customer" name="customer" ng-model="customerOrder.customer" ng-options="customer as customer.name for customer in customers track by customer.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
