
<div>
    <h2><span translate="warehouseApp.orderItem.detail.title">OrderItem</span> {{orderItem.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="warehouseApp.orderItem.quantity">Quantity</span>
                </td>
                <td>
                    <span class="form-control-static">{{orderItem.quantity}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="warehouseApp.orderItem.otherDetails">OtherDetails</span>
                </td>
                <td>
                    <span class="form-control-static">{{orderItem.otherDetails}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="warehouseApp.orderItem.customerOrder">customerOrder</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="customerOrder.detail({id:orderItem.customerOrder.id})">{{orderItem.customerOrder.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="warehouseApp.orderItem.product">product</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="product.detail({id:orderItem.product.id})">{{orderItem.product.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
